<!DOCTYPE html>
<html>
<head>
	<title>its mr Digital Watch by rajeev </title>
	<style type="text/css">
		body {
			background-color: #759d99;
			font-family: Arial, sans-serif;
		}
		
		.watch {
			background-color: #5e2222;
			width: 250px;
			height: 100px;
			border-radius: 10px;
			margin: 50px auto;
			padding: 10px;
			box-shadow: 0 0 20px #947171;
			display: flex;
			align-items: center;
			justify-content: center;
			color: #fff;
			font-size: 40px;
			text-shadow: 0 0 10px #2d3c3d;
			letter-spacing: 3px;
		}
	</style>
</head>
<body>
	<div class="watch"></div>
    <h1 style="align-self: center;"> rajeev </h1>
	
	<script type="text/javascript">
		function updateTime() {
			var now = new Date();
			var hours = now.getHours();
			var minutes = now.getMinutes();
			var seconds = now.getSeconds();
			hours = hours < 10 ? "0" + hours : hours;
			minutes = minutes < 10 ? "0" + minutes : minutes;
			seconds = seconds < 10 ? "0" + seconds : seconds;
			var time = hours + ":" + minutes + ":" + seconds;
			document.querySelector(".watch").innerHTML = time;
		}

		setInterval(updateTime, 1000);
	</script>
</body>
</html>
